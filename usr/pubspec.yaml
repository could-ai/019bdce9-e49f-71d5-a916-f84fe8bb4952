name: couldai_user_app
description: "A production-ready minimalist CRM app for managing customers, quotes, and invoices."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  share_plus: ^9.0.0
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  url_launcher: ^6.3.0

  # State management and navigation
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0

  # Database and backend
  supabase_flutter: ^2.6.0

  # Charts
  fl_chart: ^0.68.0

  # PDF generation
  pdf: ^3.10.0
  printing: ^5.13.3

  # Offline storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI and design
  adaptive_scaffold: ^0.1.8

  # Other utilities
  uuid: ^4.4.2
  path_provider: ^2.1.3

  # Testing
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

dev_dependencies:
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  # Enable Material 3
  theme:
    useMaterial3: true